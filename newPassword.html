<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="newPassword.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <div class="logo">
                <img src="./logos/bag-fill.svg" alt="logo">
                <span >BUYALL</span>
            </div>
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a nre password for your account</p>
            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********" class="input input-pass">
                <label for="repeat-password" class="label">Password</label>
                <input type="password" id="repeat-password" placeholder="**********" class="input input-repeat-pass">
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
